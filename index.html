<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Songify</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
        <header> <div class="right floated user-name">  </div> </header>
        <section class="content">
        </section>
        <footer> 
        <div class="controls">
        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
        </div>
        </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
    <script>
          $('.welcome-screen button').on('click', function() {
          var name = $('#name-input').val();
          if(name.length>2)
          {
              var message = "Welcome, " + name;
              $('.main .user-name').text(message);
              $('.welcome-screen').addClass('hidden');
              $('.main').removeClass('hidden');
            }
          else {
              $('#name-input').addClass('error');
            }
      });

      //on clicking the play icon
      $('.play-icon').on('click',function(){
          var song=document.querySelector('audio');
          //if song is not playing, then run this code
          if(song.paused==true)
          {
              //console.log('Playing');
              $('.play-icon').removeClass('fa-play').addClass('fa-pause');  //this is called chaining
              song.play();

          }
            // if song is playing, then run this code
          else
          {
              //console.log('Pausing');
              $('.play-icon').removeClass('fa-pause').addClass('fa-play');
              song.pause();
          }
      });

      //on pressing spacebar, play the song
      $('body').on('keypress',function(event){
        //console.log(event);       gives overall info about the event
        //console.log(event.key);   //gives specific info when '.' is used, like which key is used or what is keycode
        if(event.keyCode ==32)      //32 is the keyCode of spacebar
        {
              var song=document.querySelector('audio');
               //if song is not playing, then run this code
              if(song.paused==true)
              {
                  $('.play-icon').removeClass('fa-play').addClass('fa-pause');
                  song.play();
              }
                // if song is playing, then run this code
              else
              {
                  $('.play-icon').removeClass('fa-pause').addClass('fa-play');
                  song.pause();
              }
        }
      });
</script>
</body>

</html>
